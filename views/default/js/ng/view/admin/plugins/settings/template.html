<header class="elgg-head">
	<ul class="elgg-menu elgg-menu-title">
		<li class="elgg-item" data-ng-hide="plugin.active">
			<button class="elgg-button elgg-button-action" data-ng-click="activate()">
				Activate
			</button>
		</li>
		<li class="elgg-item" data-ng-show="plugin.active">
			<button class="elgg-button elgg-button-cancel" data-ng-click="deactivate()">
				Deactivate
			</button>
		</li>
	</ul>
	<h2>{{plugin.displayName}}</h2>
</header>
<ul class="elgg-tabs">
	<li>
		<a href="/admin/plugins/{{plugin.elggPluginId}}/about">
			About
		</a>
	</li>
	<li class="elgg-state-selected">
		<a href="/admin/plugins/{{plugin.elggPluginId}}/settings">
			Settings
		</a>
	</li>
	<li>
		<a href="/admin/plugins/{{plugin.elggPluginId}}/README.md">
			README.md
		</a>
	</li>
</ul>
<form class="elgg-form">
	<div data-ng-include data-src="'/ajax/view/plugins/' + plugin.elggPluginId + '/settings'">
	
	</div>
	<footer class="elgg-foot">
		<button type="submit" class="elgg-button elgg-button-submit">
			Save
		</button>
	</footer>
</form>
